<!DOCTYPE html>

<canvas width="600" height="400"> </canvas>

<script>
    
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);

    var radio = 10;

    function disenarCircunferencia(x,y,radio,color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }
    
    function clear(){
        pincel.clearRect(0,0,600,400)
    }
        
    var x = 0  

    function actualizarPantalla(){
        clear();
        disenarCircunferencia(x,20,10, color);
        x++;
    }

    function disenarobjetivo(x,y){
        disenarCircunferencia(x,y,radio + 20, "red");
        disenarCircunferencia(x,y,radio + 10,"white");
        disenarCircunferencia(x,y,radio,"red")        
    }

    function sortearPos (maxima)
    {
        return Math.floor(Math.random()*maxima)
    }
    xAleatorio = sortearPos(600);
    yAleatorio = sortearPos(400);
    console.log(xAleatorio, yAleatorio)
    disenarobjetivo(xAleatorio, yAleatorio);

    //setInterval(actualizarPantalla,20);
</script>
